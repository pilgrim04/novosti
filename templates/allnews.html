{% extends "base.html" %}

<!DOCTYPE html>
<html>
<head>
    <title>Новости текущего дня</title>
</head>
<body>
{% block content %}


{{ count }} новостей текущего дня:
    <br><br>

{% for i in articles %}
    <a href="{{ i.url[32:] }}">{{ i.header }}</a>
    <br>
    {% if i.img1 and i.id%10==0%}
        <img src="{{ MEDIA_URL}}{{ i.img1 }}">
    {% endif %}
    <br>
{% endfor %}


{% endblock content %}
</body>
</html>
